<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>I Need A Drink</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=320.1, initial-scale=1, user-scalable=no">
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon-114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon-72.png">
        <link rel="apple-touch-icon-precomposed" href="img/icon-57.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="favicon.png">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Need A Drink">

        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="main" style="display:none;">
        </div>

        <div id="overlay" style="display:none;">
            <h1>Sorry!</h1>
            <p>For now <span class="emphasis">I Need A Drink</span> only supports portrait orientation.</p>
        </div>

        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/handlebars.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/finder.js"></script>
    </body>
</html>

<script id="closest-drink" type="text/x-handlebars-template">
    <h1 class="moveUp">Cheers!</h1>
    <p>The <span class="next" style="display:none;">next </span>closest place to get a drink is:</p>
    <div id="locationPanel">
    </div>
    <p><button class="nextBtn">Not Feeling It?</button><button class="refreshBtn">Refresh Location</button></p>
    <p class="yelp-logo"><a href="http://m.yelp.com"><img src="img/yelp.png"/></a></p>
</script>

<script id="location" type="text/x-handlebars-template">
    <p class="static-map"><a href="https://maps.google.com/maps?daddr={{addressUrl}}"><img src="{{staticMapSrc}}"/></a></p>
    <address>
        <a href="{{yelpUrl}}">
            <p class="emphasis">{{name}}</p>
            <p>{{address1}}</p>
            <p>{{address2}}</p>
        </a>
    </address>
    <p>{{distance}} miles</p>
</script>

<script id="add-to-homescreen" type="text/x-handlebars-template">
    <h1 class="moveDown">Thirsty?</h1>
    <p class="add-to-homescreen">Download <span class="emphasis">I Need A Drink</span> for your mobile device and quickly find the closest place to get a drink.</p>
    <p><img src="img/icon-114.png"/></p>
    <div class="download-message">
        <p>Tap here to <span class="emphasis">Add to Home Screen</span></p>
        <p><i class="icon-arrow-down"></i></p>
    </div>
</script>

<script id="not-supported" type="text/x-handlebars-template">
    <h1>Sorry!</h1>
    <p class="not-supported">For now <span class="emphasis">I Need A Drink</span> only supports small iOS devices - try visiting from your iPhone!</p>
    <br/><br/>
    <p><span class="emphasis">I Need A Drink</span> is a mobile web app that lets you quickly find the closest place to get a drink.</p>
</script>

<script id="no-location" type="text/x-handlebars-template">
    <h1>Uh Oh!</h1>
    <p class="no-location">Geolocation is required for <span class="emphasis">I Need A Drink</span>!</p>
</script>

<script id="error" type="text/x-handlebars-template">
    <h1>Uh Oh!</h1>
    <p class="error">Something bad happened - try reloading. (We could really use a drink right now!)</p>
</script>

<script id="loading" type="text/x-handlebars-template">
    <div id="loadingDiv">
        <p>Let's find a drink...</p>
        <p><img src="img/loading.gif"/></p>
    </div>
</script>
