        <div id="main" style="display:none;">
        </div>

        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/handlebars.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/finder.js"></script>

    </body>
</html>

<script id="add-to-homescreen" type="text/x-handlebars-template">
    <h1>Thirsty?</h1>

    <p>Download <span class="emphasis">Need A Drink</span> for your mobile device and quickly find the closest place to get a drink.</p>

    <div class="download-message">
        <p>Tap here to <span class="emphasis">Add to Home Screen</span></p>
        <p><i class="icon-arrow-down"></i></p>
    </div>
</script>

<script id="not-supported" type="text/x-handlebars-template">
    <h1>Uh Oh!</h1>

    <p>For now <span class="emphasis">Need A Drink</span> only supports small mobile devices with localStorage - try visting from your phone!</p>
</script>

<script id="closest-drink" type="text/x-handlebars-template">
    <h1>Cheers!</h1>
    <p>Your drink is waiting for you at:</p>
    <div id="locationPanel">
    </div>
    <p><button class="nextBtn">Not Feeling It?</button><button class="refreshBtn">Refresh Location</button></p>
    <p class="yelp-logo"><a href="http://m.yelp.com"><img src="img/yelp.png"/></a></p>
</script>

<script id="location" type="text/x-handlebars-template">
    <p class="static-map"><a href="https://maps.google.com/maps?daddr={{addressUrl}}"><img src="{{staticMapSrc}}"/></a></p>
    <address>
        <a href="{{url}}">
            <p class="emphasis">{{name}}</p>
                <p>{{address1}}</p>
                <p>{{address2}}</p>
        </a>
    </address>
    <p>{{distance}} miles</p>
</script>

<script id="no-location" type="text/x-handlebars-template">
    <h1>Uh Oh!</h1>
    <p>Geolocation is required for <span class="emphasis">Need A Drink</span></p>
    
</script>

<script id="error" type="text/x-handlebars-template">
    <h1>Uh Oh!</h1>
    <p>Something bad happened - try reloading. (We could really use a drink right now!)</p>
</script>

<script id="loading" type="text/x-handlebars-template">
    <p>Loading</p>
</script>
